<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>透明トーナメント（誰でも投票OK）</title>
<style>
  :root { --w: 900px; --fg:#111; --muted:#6b7280; --bd:#e5e7eb; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; color:var(--fg); }
  header { border-bottom:1px solid var(--bd); }
  .wrap { max-width: var(--w); margin: 0 auto; padding: 16px; }
  h1 { font-size: 20px; margin: 0 0 6px; }
  .muted { color: var(--muted); }
  .card { border:1px solid var(--bd); border-radius:16px; padding:16px; margin:12px 0; }
  .row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }

  /* ====== UI（文章クリックで投票） ====== */
  .question { font-size: clamp(18px, 2.4vw, 24px); line-height: 1.7; margin: 10px 0 4px; }
  .name-btn {
    appearance: none; border: none; background: transparent; padding: 0 6px; margin: 0 2px;
    font: inherit; cursor: pointer; border-radius: 10px;
  }
  .name-btn strong { font-weight: 700; }
  .name-btn:hover { background: #f8fafc; outline: 1px solid var(--bd); box-shadow: 0 1px 8px rgba(0,0,0,.03); }
  .votes { font-variant-numeric: tabular-nums; font-size: 13px; color: var(--muted); }
  .counts { display:flex; gap:10px; margin-top: 4px; }
  .count-chip { border:1px solid var(--bd); border-radius:999px; padding:2px 10px; }
  .badge { display:inline-block; border:1px solid var(--bd); border-radius:999px; padding:3px 10px; font-size:12px; color: var(--muted); }
  #btn-reset { border:1px solid var(--bd); border-radius:10px; padding:6px 10px; background:#fff; cursor:pointer; }
  #btn-reset:hover { border-color:#cbd5e1; box-shadow:0 1px 6px rgba(0,0,0,.04); }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>透明トーナメント</h1>
    <div class="muted">2択のみ／設定不可／各ラウンドはランダム組合せ／BYE自動／リアルタイム同期</div>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <div class="row" style="justify-content:space-between;">
      <div class="badge" id="badge-round">Round -</div>
      <div class="muted">試合: <span id="badge-match">-</span></div>
    </div>

    <!-- ★ 文章形式：「〇〇と〇〇、どちらが好きですか？」（〇〇クリックで投票） -->
    <p class="question" aria-live="polite">
      <button class="name-btn" id="btn-left" title="左に投票">
        <strong id="label-left">左</strong>
      </button>
      と
      <button class="name-btn" id="btn-right" title="右に投票">
        <strong id="label-right">右</strong>
      </button>
      、どちらが好きですか？
    </p>

    <!-- 票数表示 -->
    <div class="counts">
      <div class="votes count-chip">左の票数: <span id="count-left">0</span></div>
      <div class="votes count-chip">右の票数: <span id="count-right">0</span></div>
    </div>

    <div class="row" style="margin-top:10px; justify-content:space-between;">
      <div class="muted" id="info-line"></div>
      <button id="btn-reset" title="最初からやり直す">リセット</button>
    </div>
    <p id="status" class="muted" style="margin:8px 0 0;"></p>
  </section>
</main>

<script type="module">
/* ===== Firebase v12.4.0（あなたの設定を使用） ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc,
  runTransaction, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCRHvaE9WMODFhDau9sgqs11lzkW6wrFbc",
  authDomain: "project-617841149941118768.firebaseapp.com",
  projectId: "project-617841149941118768",
  storageBucket: "project-617841149941118768.firebasestorage.app",
  messagingSenderId: "699664731293",
  appId: "1:699664731293:web:0ab38c64fb6fc023049874"
};
const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

/* ===== 固定候補（サイトから変更不可） ===== */
const OPTIONS = [
  "🍎 Apple","🍊 Orange","🍇 Grape","🍑 Peach",
  "🍉 Watermelon","🍌 Banana","🍍 Pineapple","🍓 Strawberry"
];

/* ===== 調整パラメータ ===== */
/* 1票入ったら即勝利（修正点1） */
const TOURNAMENT_DOC_ID = "main";
const VOTE_THRESHOLD    = 1;

/* ===== ユーティリティ ===== */
function shuffle(arr){
  const a = arr.slice();
  for (let i=a.length-1; i>0; i--){
    const j = crypto.getRandomValues(new Uint32Array(1))[0] % (i+1);
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
function buildMatches(participants){
  const p = shuffle(participants);
  const m = [];
  let id = 1;
  for (let i=0; i<p.length; i+=2){
    m.push({ id:id++, left:p[i] ?? null, right:p[i+1] ?? null, winner:null, leftCount:0, rightCount:0 });
  }
  return m;
}
function allResolved(matches){ return matches.every(x => x.winner !== null); }

/* ===== 初期化 ===== */
async function initTournamentIfNeeded(){
  const ref = doc(db, "tournaments", TOURNAMENT_DOC_ID);
  const snap = await getDoc(ref);
  if (snap.exists()) return;
  const matches = buildMatches(OPTIONS);
  const nextCandidates = [];
  for (const m of matches){
    if (m.left && !m.right){ m.winner = m.left;  nextCandidates.push(m.left); }
    else if (!m.left && m.right){ m.winner = m.right; nextCandidates.push(m.right); }
  }
  await setDoc(ref, {
    round: 1, matchIndex: 0, matches, nextCandidates,
    champion: null,
    threshold: VOTE_THRESHOLD,
    updatedAt: serverTimestamp()
  });
}

/* ===== ラウンド遷移 ===== */
async function startNextRound(docData){
  const ref = doc(db, "tournaments", TOURNAMENT_DOC_ID);
  const winners = docData.nextCandidates.slice();
  if (winners.length === 1){
    // champion を保存（既存ロジックのまま）→ onSnapshot 側で即リセット
    await updateDoc(ref, { champion: winners[0], updatedAt: serverTimestamp() });
    return;
  }
  const matches = buildMatches(winners);
  const nextCandidates = [];
  for (const m of matches){
    if (m.left && !m.right){ m.winner = m.left; nextCandidates.push(m.left); }
    else if (!m.left && m.right){ m.winner = m.right; nextCandidates.push(m.right); }
  }
  await updateDoc(ref, {
    round: (docData.round ?? 1) + 1,
    matchIndex: 0,
    matches,
    nextCandidates,
    updatedAt: serverTimestamp()
  });
}

/* ===== 投票 ===== */
async function vote(side){
  const ref = doc(db, "tournaments", TOURNAMENT_DOC_ID);
  await runTransaction(db, async (tx) => {
    const snap = await tx.get(ref);
    if (!snap.exists()) throw "not-found";
    const d = snap.data();
    if (d.champion) return;

    const idx = d.matchIndex ?? 0;
    const matches = d.matches ?? [];
    const m = matches[idx];
    if (!m || m.winner) return;
    if (!m.left || !m.right) return;

    if (side === 'left') m.leftCount = (m.leftCount ?? 0) + 1;
    else m.rightCount = (m.rightCount ?? 0) + 1;

    const threshold = d.threshold ?? VOTE_THRESHOLD;
    if ((m.leftCount ?? 0) >= threshold || (m.rightCount ?? 0) >= threshold){
      m.winner = (m.leftCount >= m.rightCount) ? m.left : m.right;
      const next = (d.nextCandidates ?? []).slice();
      next.push(m.winner);

      let matchIndex = (d.matchIndex ?? 0) + 1;
      while (matchIndex < matches.length && matches[matchIndex].winner) matchIndex++;

      tx.update(ref, { matches, nextCandidates: next, matchIndex, updatedAt: serverTimestamp() });

      setTimeout(async () => {
        const after = (await getDoc(ref)).data();
        if (after && allResolved(after.matches)) await startNextRound(after);
      }, 0);
    } else {
      tx.update(ref, { matches, updatedAt: serverTimestamp() });
    }
  });
}

/* ===== UI ===== */
const $ = (id)=>document.getElementById(id);

/* リセット共通関数（ボタン／自動用） */
async function resetTournament(){
  const ref = doc(db, "tournaments", TOURNAMENT_DOC_ID);
  const matches = buildMatches(OPTIONS);
  const nextCandidates = [];
  for (const m of matches){
    if (m.left && !m.right){ m.winner = m.left; nextCandidates.push(m.left); }
    else if (!m.left && m.right){ m.winner = m.right; nextCandidates.push(m.right); }
  }
  await setDoc(ref, {
    round: 1, matchIndex: 0, matches, nextCandidates,
    champion: null,
    threshold: VOTE_THRESHOLD,
    updatedAt: serverTimestamp()
  });
}

$("btn-left").addEventListener("click", () => vote('left'));
$("btn-right").addEventListener("click", () => vote('right'));
$("btn-reset").addEventListener("click", async ()=>{
  if (!confirm("トーナメントを最初からやり直します。よろしいですか？")) return;
  await resetTournament();
});

/* ===== 表示のリアルタイム更新 ===== */
/* 二重リセット防止用フラグ */
let resetting = false;

onSnapshot(doc(db, "tournaments", TOURNAMENT_DOC_ID), (snap) => {
  const d = snap.data();
  if (!d){ $("status").textContent = "初期化中…"; return; }

  /* ★ 修正点3：優勝が決まったら即リセット（表示しない） */
  if (d.champion && !resetting){
    resetting = true;
    $("status").textContent = "リセット中…";
    // 非同期で即リセット（終われば次の onSnapshot が走る）
    resetTournament().finally(()=>{ resetting = false; });
    return; // champion 画面は出さない
  }

  $("badge-round").textContent = `Round ${d.round ?? 1}`;

  const idx = d.matchIndex ?? 0;
  let match = d.matches?.[idx];
  $("info-line").textContent = `固定候補 ${OPTIONS.length} 件（先取 ${d.threshold} 票）`;

  if (!match){
    $("badge-match").textContent = "-";
    $("label-left").textContent = "…";
    $("label-right").textContent = "…";
    $("count-left").textContent = "0";
    $("count-right").textContent = "0";
    $("btn-left").disabled = $("btn-right").disabled = true;
    $("status").textContent = "次ラウンドへ進行中…";
    return;
  }

  $("badge-match").textContent = String(match.id);
  $("label-left").textContent = match.left ?? "TBD";
  $("label-right").textContent = match.right ?? "TBD";
  $("count-left").textContent = match.leftCount ?? 0;
  $("count-right").textContent = match.rightCount ?? 0;

  const playable = !!(match.left && match.right && !match.winner);
  $("btn-left").disabled = $("btn-right").disabled = !playable;
  $("status").textContent = playable
    ? `この試合は先取 ${d.threshold} 票で決着します。`
    : `前の試合が片付くと自動で進みます（BYEは自動処理）。`;
});

/* ===== 起動：初期化 ===== */
initTournamentIfNeeded();
</script>
</body>
</html>
